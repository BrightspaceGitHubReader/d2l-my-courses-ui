<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>d2l-my-courses demo</title>
	<script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script type="module" src="../../../@polymer/polymer/polymer-legacy.js"></script>
	<script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
	<script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
	<script type="module" src="../../d2l-my-courses.js"></script>
	<!-- FIXME(polymer-modulizer):
		These imperative modules that innerHTML your HTML are
		a hacky way to be sure that any mixins in included style
		modules are ready before any elements that reference them are
		instantiated, otherwise the CSS @apply mixin polyfill won't be
		able to expand the underlying CSS custom properties.
		See: https://github.com/Polymer/polymer-modulizer/issues/154
		-->
	<script type="module">
		const $_documentContainer = document.createElement('template');

		$_documentContainer.innerHTML = `<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
			</custom-style>`;

		document.body.appendChild($_documentContainer.content);
	</script>

	<script type="module">
		const $_documentContainer = document.createElement('template');

		$_documentContainer.innerHTML = `<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
			</custom-style>`;

		document.body.appendChild($_documentContainer.content);
	</script>
</head>
<body unresolved class="d2l-typography">

	<script type="module">
		const $_documentContainer = document.createElement('template');
		$_documentContainer.innerHTML = '<h3>My Courses</h3>';
		document.body.appendChild($_documentContainer.content);
	</script>
	<script type="module">
		const $_documentContainer = document.createElement('template');

		$_documentContainer.innerHTML = `<d2l-my-courses class="d2l-my-courses-widget" enrollments-url="../data/enrollments" promoted-searches="../data/searches" user-settings-url="../data/user-settings" updated-sort-logic="true">
			</d2l-my-courses>`;

		document.body.appendChild($_documentContainer.content);
	</script>
</body>
</html>
