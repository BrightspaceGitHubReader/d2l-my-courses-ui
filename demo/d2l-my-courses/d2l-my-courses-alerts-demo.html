<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>d2l-my-courses demo</title>
	<script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../../polymer/polymer.html">
	<link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../all-imports.html">
	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles"></style>
	</custom-style>
	<custom-style include="d2l-typography">
		<style is="custom-style" include="d2l-typography"></style>
	</custom-style>
</head>
<body unresolved class="d2l-typography">

<h3>My Courses - No Enrollments</h3>
<d2l-my-courses
	class="d2l-my-courses-widget"
	enrollments-url="../data/enrollments-none"
	user-settings-url="../data/user-settings"
	updated-sort-logic="true">
</d2l-my-courses>

<h3>My Courses - Hidden Past Courses</h3>
<d2l-my-courses
	class="d2l-my-courses-widget"
	enrollments-url="../data/enrollments-hidden-past"
	user-settings-url="../data/user-settings"
	updated-sort-logic="true">
</d2l-my-courses>

<h3>My Courses - Started Inactive</h3>
<d2l-my-courses
	class="d2l-my-courses-widget"
	enrollments-url="../data/enrollments-started-inactive"
	user-settings-url="../data/user-settings"
	updated-sort-logic="true">
</d2l-my-courses>


</body>
</html>
